
<!DOCTYPE html>
<html>
  <head>
    <style>
      body { font-family: sans-serif; padding: 10px; width: 250px; }
      input { width: 100%; margin-bottom: 10px; }
      button { width: 100%; }
    </style>
  </head>
  <body>
    <div id="languageSection">
      <h4>Language</h4>
      <select id="languageSelect" style="width: 100%; padding: 5px; margin-bottom: 10px;">
        <option value="es">Spanish</option>
        <option value="fr">French</option>
      </select>
      <p style="font-size: 11px; color: #666; margin: 5px 0;">Select which language to log time to</p>
      <hr style="margin: 15px 0;">
    </div>
    
    <div id="autoSection">
      <h4>DreamingSpanish Token</h4>
      <button id="autoExtractBtn">Auto-Extract Token</button>
      <p style="font-size: 11px; color: #666; margin: 5px 0;">Click to automatically extract your token from DreamingSpanish (requires you to be logged in)</p>
      <hr style="margin: 15px 0;">
    </div>
    
    <div id="manualSection">
      <h4>Manual Token Entry:</h4>
      <p style="font-size: 11px; color: #666; margin: 5px 0;">Or paste your Bearer token here manually</p>
      <input type="text" id="tokenInput" placeholder="eyJhbG..." />
      <button id="saveBtn">Save Token</button>
    </div>
    
    <p id="status"></p>
    <script src="popup.js"></script>
  </body>
</html>
